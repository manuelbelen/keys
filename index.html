<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Puertas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Consulta de Puertas</h1>
    <form id="consultaForm">
        <label for="llaveInput">ID de Llave:</label>
        <input type="text" id="llaveInput" required>
        <button type="button" onclick="consultarPuerta()">Consultar</button>
    </form>
    <div id="resultado"></div>
    <input type="file" id="archivoInput" accept=".xlsx" onchange="cargarExcel(event)">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
